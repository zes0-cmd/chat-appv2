<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div id="nameSelection" class="name-selection-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name...">
        <button id="nameSubmitBtn">Join Chat</button>
    </div>

    <div id="chatContainer" class="app-container" style="display: none;">
        <div class="channel-sidebar">
            <div class="channel-header">
                <h3>Current User: <span id="myNameDisplay"></span></h3> </div>
            <div class="channel-list">
                </div>
            <div class="user-info-footer">
                </div>
        </div>

        <div class="main-chat-area">
            <div class="chat-header">
                <h3># general</h3>
                <p>Welcome to the chat!</p>
                <button id="adminPanelBtn" style="display: none;">Admin Panel</button> </div>
            <div id="messages" class="message-container">
                </div>
            <div class="message-input-area">
                <form id="messageForm">
                    <textarea id="chatInput" placeholder="Message #general"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div id="adminPanelModal" class="admin-modal">
        <div class="admin-modal-content">
            <span class="close-button">&times;</span>
            <h2>Admin Panel</h2>

            <div class="admin-panel-buttons">
                <button id="adminRefreshUsersBtn">Refresh User List</button>
                <button id="adminClearChatBtn">Clear Chat for All</button>
            </div>

            <h3>Connected Users:</h3>
            <div id="adminUserList">
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
